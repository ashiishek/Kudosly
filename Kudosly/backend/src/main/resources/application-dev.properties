# Development Profile - No MongoDB Required
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.mongodb.MongoDataAutoConfiguration,org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration

# Mock MongoDB with in-memory database for development
spring.data.mongodb.uri=mongodb://localhost:27017/kudosly

# OpenAI Configuration (optional)
openai.api.key=${OPENAI_API_KEY:}
openai.api.base.url=https://api.openai.com/v1
openai.model=gpt-4

# Logging
logging.level.root=INFO
logging.level.com.kudosly=DEBUG

# CORS Configuration
app.cors.allowed-origins=http://localhost:4200

# Scheduling
spring.quartz.job-store-type=memory
