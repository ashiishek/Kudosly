# Application Configuration
spring.application.name=kudosly-backend
server.port=8080

# MongoDB Configuration - Local MongoDB instance
spring.data.mongodb.uri=mongodb://admin:password@localhost:27017/kudosly?authSource=admin
spring.data.mongodb.database=kudosly

# OpenAI Configuration (Azure OpenAI or OpenAI) - Optional
openai.api.key=${OPENAI_API_KEY:}
openai.api.base.url=https://api.openai.com/v1
openai.model=gpt-4

# Logging
logging.level.root=INFO
logging.level.com.kudosly=DEBUG
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
logging.level.org.springframework.data.mongodb.repository.Query=DEBUG

# CORS Configuration
app.cors.allowed-origins=http://localhost:4200

# Scheduling
spring.quartz.job-store-type=memory
