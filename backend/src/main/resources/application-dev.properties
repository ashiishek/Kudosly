# Development Profile - Uses Embedded MongoDB
# Embedded MongoDB is configured via Flapdoodle dependency

# MongoDB Configuration for embedded instance
spring.data.mongodb.uri=mongodb://localhost:27017/kudosly

# OpenAI Configuration (optional)
openai.api.key=${OPENAI_API_KEY:}
openai.api.base.url=https://api.openai.com/v1
openai.model=gpt-4

# Logging
logging.level.root=INFO
logging.level.com.kudosly=DEBUG

# CORS Configuration
app.cors.allowed-origins=http://localhost:4200

# Scheduling
spring.quartz.job-store-type=memory
